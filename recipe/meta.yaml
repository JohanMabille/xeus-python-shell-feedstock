{% set name = "xeus-python-shell" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c8da7b1c1894d7df0815abb10a95a77fa52d40d2d9660ebda6b3f9c6d2dd72c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python  >=3.6
    - pip
  run:
    - python  >=3.6
    - ipython  >=7.21,<8
    - debugpy >=1.4,<2

test:
  imports:
    - xeus_python_shell
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jupyter-xeus/xeus-python-shell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The xeus-python core python logic.
  dev_url: https://github.com/jupyter-xeus/xeus-python-shell

extra:
  recipe-maintainers:
    - JohanMabille
    - martinRenou
